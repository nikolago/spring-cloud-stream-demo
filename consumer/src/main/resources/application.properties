spring.application.name=consumer-app

#logging.file.name=consumer-app.log

spring.cloud.stream.kafka.binder.brokers=localhost:9092

spring.cloud.stream.default.consumer.headerMode=headers
spring.cloud.stream.kafka.binder.headers=x-message-id,x-message-timestamp

spring.cloud.stream.bindings.myinput.group=${spring.application.name}
spring.cloud.stream.bindings.myinput.destination=mytopic

spring.liquibase.change-log=classpath:liquibase/master.xml

spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.url=jdbc:postgresql://localhost:25432/demo_db
spring.datasource.username=demo_user
spring.datasource.password=demo_password

spring.datasource.hikari.poolName=Hikari
spring.datasource.hikari.auto-commit=false

spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.connection.provider_disables_autocommit=true
# to avoid `Method org.postgresql.jdbc.PgConnection.createClob() is not yet implemented.`
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL9Dialect
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.cache.use_query_cache=false
spring.mvc.servlet.load-on-startup=1

